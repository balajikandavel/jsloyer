box: debian
build:
  steps:
    - install-packages:
        packages: imagemagick
    - npm-install
    - grunt:
        tasks: processimages
    - arjen/hugo-build:
        version: "0.14"
        theme: startbootstrap-clean-blog
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: blog-test.jeffsloyer.io
        basedir: public
